name: pull_request_created
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: 
      - 'main'
    paths-ignore:
      - '*.md' 
      - '*.yaml'
      - '.github/workflows/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-created:
    uses: kubescape/workflows/.github/workflows/incluster-comp-pr-created.yaml@main
    with:
      GO_VERSION: "1.21"
      CGO_ENABLED: 0
    secrets: inherit

  list-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        env:
          CGO_ENABLED: 0
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: List tests
        id: list-tests
        run: |
          echo "machine github.com login git password ${{ secrets.INGESTERS_READ_TOKEN }}" > ~/.netrc
          tests=$(cd tests && go test ./... -list . --tags=integration | grep '^TestSynchronizer' | jq -R -s -c 'split("\n")')
          echo "tests=${tests}" >> $GITHUB_ENV
          matrix=$(echo $tests | jq -c 'map({test: .}) | join(" ")')
          echo "matrix=${matrix}" >> $GITHUB_ENV

  component-tests:
    needs: list-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: ${{fromJson(needs.list-tests.outputs.matrix)}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        env:
          CGO_ENABLED: 0
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Run test
        run: |
          echo "machine github.com login git password ${{ secrets.INGESTERS_READ_TOKEN }}" > ~/.netrc
          cd tests && go test ./... -run ${{ matrix.test }} --timeout=20m --tags=integration