name: pull_request_created
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: 
      - 'main'
    paths-ignore:
      - '*.md' 
      - '*.yaml'
      - '.github/workflows/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-created:
    uses: kubescape/workflows/.github/workflows/incluster-comp-pr-created.yaml@main
    with:
      GO_VERSION: "1.21"
      CGO_ENABLED: 0
    secrets: inherit

  component-tests:
    strategy:
      matrix:
        parallel: [9]
        index: [0, 1, 2, 3, 4, 5, 6, 7, 8] # Add more indices as needed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go 1.21
        env:
          CGO_ENABLED: 0
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Generate go test Slice
        id: test_split
        uses: hashicorp-forge/go-test-split-action@v1
        with:
          index: ${{ matrix.index }}
          total: ${{ matrix.parallel }}
          flags: "--tags=integration"
          packages: "./tests"
      - name: Run component tests
        run: |
          echo "machine github.com login git password ${{ secrets.INGESTERS_READ_TOKEN }}" > ~/.netrc
          go test ./tests --timeout=20m --tags=integration -run "${{ steps.test_split.outputs.run }}"